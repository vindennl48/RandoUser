<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">

  <title>RandoUser</title>
  <meta name="viewport"    content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Where random users come together to learn birthdays">
  <meta name="author"      content="Mitchell Woodbine">

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/tables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/loadingCube.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="javascript/application.js"></script>
  <script src="javascript/randomUserAPI.js"></script>
  <script src="javascript/table.js"></script>
  <script src="javascript/users.js"></script>
  <script src="javascript/sortFunctions.js"></script>
</head>

<body>
  <div class=" column ">
    <div class=" title ">
      <h1>RandoUser</h1>
    </div>

    <div class=" errorMessage " id="errorMessageDiv" hidden></div>

    <div id="tableBodyDiv" class=" tableBody " hidden>
      <table class=" customTable ">
        <thead>
          <tr>
            <th data-sort="firstName">
              <div>
                <div>First Name</div>
                <span></span>
              </div>
            </th>
            <th data-sort="lastName" data-direction="asc">
              <div>
                <div>Last Name</div>
                <span class=" arrow-up "></span>
              </div>
            </th>
            <th data-sort="gender">
              <div>
                <div>Gender</div>
                <span></span>
              </div>
            </th>
            <th data-sort="country">
              <div>
                <div>Country</div>
                <span></span>
              </div>
            </th>
            <th data-sort="dobDate">
              <div>
                <div>DOB</div>
                <span></span>
              </div>
            </th>
            <th data-sort="birthday">
              <div>
                <div>Birthday</div>
                <span></span>
              </div>
            </th>
          </tr>
        </thead>
        <tbody id="userData"></tbody>
      </table>
    </div>
  </div>

  <div id="loadingCubeDiv" class=" loadingCube ">
    <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  </div>

</body>
</html>
