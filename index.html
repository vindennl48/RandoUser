<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>RandoUser</title>
  <meta name="viewport"    content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Where random users come together to learn birthdays">
  <meta name="author"      content="Mitchell Woodbine">

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/tables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/loadingCube.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
  <script src="javascript/application.js"></script>
  <script src="javascript/randomUserAPI.js"></script>
  <script src="javascript/users.js"></script>
  <script src="javascript/sortFunctions.js"></script>
</head>

<body>
  <div class=" column ">
    <div class=" title ">
      <h1>RandoUser</h1>
    </div>

    <div id="tableBodyDiv" class=" tableBody " hidden>
      <table class=" customTable ">
        <thead>
          <tr>
            <th data-sort="firstName">First Name</th>
            <th data-sort="lastName" data-direction="asc">Last Name</th>
            <th data-sort="gender">Gender</th>
            <th data-sort="country">Country</th>
            <th data-sort="dob">DOB</th>
            <th data-sort="birthday">Birthday</th>
          </tr>
        </thead>
        <tbody id="userData"></tbody>
      </table>
    </div>
  </div>

  <div id="loadingCubeDiv" class=" loadingCube ">
    <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  </div>

</body>
</html>
